################
### MONITORS ###
################


monitor=,highres,auto,1.25

#Wayland scaling
xwayland {
  force_zero_scaling = true
}
env = GDK_SCALE,1.25








###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -icon-theme Papirus





#################
### AUTOSTART ###
#################
exec-once = sudo mount -t ntfs-3g /dev/nvme0n1p3 /mnt/windows/
exec-once = swayidle before-sleep "hyprlock --no-fade-in"
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = hyprctl setcursor capitaine-cursors 30
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'capitaine-cursors'
exec-once = wl-paste --watch cliphist store
exec-once = blueman-applet
exec-once = sudo NetworkManager
exec-once = nm-applet






#############################
### ENVIRONMENT VARIABLES ###
#############################

env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
windowrulev2 = stayfocused, class:(ulauncher)

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgb(d4c787)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwingle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }


    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


animations {
    enabled = no
	bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

misc {
    force_default_wallpaper = -1
	disable_hyprland_logo = true
}




#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle, caps:escape

    follow_mouse = 1

    sensitivity = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

gestures {
    workspace_swipe = true
}









###################
### KEYBINDINGS ###
###################
$mainMod = SUPER




#Open apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, kitty -e fish -c "mc"
bind = $mainMod, N, exec, kitty -e nvim
bind = $mainMod, B, exec, rofi-bluetooth
bind = $mainMod, F, exec, firefox-nightly
bind = ALT, E, exec, $fileManager
bind = $mainMod, T, exec, Telegram




#Rofi
bind = $mainMod, R, exec, $menu
bind = $mainMod, Tab, exec, rofi -show window




#Copy&Paste <3
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = ALT, P, exec, grim -g"$(slurp)" - | wl-copy




#Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d




#Manipulations with windows
bind = $mainMod, L, exec, wlogout --buttons-per-row 2
bind = $mainMod, M, exit,
bind = $mainMod, C, killactive,
bind = ALT, F, fullscreen,
bind = $mainMod, J, togglesplit,
bind = $mainMod, P, togglefloating,




#Switch workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10




#Move window to workspace
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10




#Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow




#Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl=,switch:Lid Switch, exec, hyprlock --no-fade-in












